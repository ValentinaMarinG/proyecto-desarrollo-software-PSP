<div class="container">
  <div class="form-card">
    <h2>Registro de Usuario</h2>
    <p>Completa el siguiente formulario para registrarte</p>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <!-- <label for="firstname">Nombre</label> -->
        <input id="firstname" formControlName="firstname" type="text" placeholder="Nombre" />
        <div *ngIf="registerForm.get('firstname')?.invalid && registerForm.get('firstname')?.touched"
          class="error-message">
          <p>El nombre es requerido.</p>
        </div>
      </div>
      <div class="input-group">
        <!-- <label for="lastname">Apellido</label> -->
        <input id="lastname" formControlName="lastname" type="text" placeholder="Apellido" />
        <div *ngIf="registerForm.get('lastname')?.invalid && registerForm.get('lastname')?.touched"
          class="error-message">
          <p>El apellido es requerido.</p>
        </div>
      </div>
      <div class="input-group">
        <!-- <label for="email">Email</label> -->
        <input id="email" formControlName="email" type="email" placeholder="Correo electrónico" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
          <p>El correo no es válido.</p>
        </div>
      </div>
      <div class="input-group">
        <!-- <label for="phone_number">Número de Teléfono</label> -->
        <input id="phone_number" formControlName="phone_number" type="text" placeholder="Número de contacto" />
        <div *ngIf="registerForm.get('phone_number')?.invalid && registerForm.get('phone_number')?.touched"
          class="error-message">
          <p>El número de contacto debe ser un número válido.</p>
        </div>
      </div>
      <div class="input-group password-group">
        <div class="input-pass">
          <input id="password" formControlName="password" [type]="passwordVisible ? 'text' : 'password'" placeholder="Contraseña" />
          <span (click)="togglePasswordVisibility()" class="toggle-password">
            <img [src]="passwordVisible ? '../../../assets/hide-password.png' : '../../../assets/show-password.png'"
              alt="toggle password visibility" class="eye-icon">
          </span>
        </div>
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          class="error-message">
          <p>La contraseña debe tener al menos 8 caracteres.</p>
        </div>
      </div>
      <button type="submit" class="submit-button">Registrar</button>
    </form>
    <!-- <p>¿Ya tienes una cuenta? <button (click)="goToLogin()" class="login-button">Inicia sesión aquí</button></p> -->
  </div>
</div>
